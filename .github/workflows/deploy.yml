name: ðŸš€ Deploy PHP Telegram Bot

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      ALLOWED_USER_IDS: ${{ secrets.ALLOWED_USER_IDS }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      FTP_SERVER: ${{ secrets.FTP_SERVER }}
      FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
      FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      FTP_PATH: ${{ secrets.FTP_PATH }}

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: âš™ï¸ Set up PHP with Composer
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: curl, mbstring, gd, dom, fileinfo, json
        tools: composer

    - name: ðŸ“¦ Install QRCode library
      run: composer require endroid/qr-code

    - name: ðŸ§© Prepare QRCode classes
      run: php prepare_qrcode.php

    - name: ðŸ” Create .env from template + inject secrets
      run: |
        cp .env.template .env
        echo "BOT_TOKEN=${BOT_TOKEN}" >> .env
        echo "ALLOWED_USER_IDS=${ALLOWED_USER_IDS}" >> .env
        echo "DB_HOST=${DB_HOST}" >> .env
        echo "DB_NAME=${DB_NAME}" >> .env
        echo "DB_USERNAME=${DB_USERNAME}" >> .env
        echo "DB_PASSWORD=${DB_PASSWORD}" >> .env
        echo "WEBHOOK_URL=${WEBHOOK_URL}" >> .env

    - name: ðŸš€ Upload to FTP (clean all except data/*.json)
      uses: SamKirkland/FTP-Deploy-Action@v4.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: ${{ secrets.FTP_PATH }}/
        exclude: |
          data/*.json
        delete: true